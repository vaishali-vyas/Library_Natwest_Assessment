<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/CSS" href="style.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>

<body>
	<div class="title">
		<h1>Books</h1>
		<p>Books can seriously damage one's ignorance!</p>
	</div>
	<div class="form">
		<form action="javascript:void(0);" method="POST" onsubmit="app.Add()">
			<input type="text" id="add-author" placeholder="Book to reorder">
			<input type="submit" value="Add" class="btn btn-primary">
		</form>

		<p>You Have:</p>
		<p id="Counter"></p>
		<table>
			<tr class="author">
				<th><h3>Author:</h3></th>
			</tr>
			<tbody id="name">
			</tbody>
		</table>

		<div id="edit-box" role="aria-hidden">
			<form action="javascript:void(0);" method="post" id="save-edit">
				<input type="text" id="edit-Book List"> <input type="submit"
					value="save" class="btn btn-success"> <a
					onclick="CloseInput()" aria-label="Close">& #10006;</a>
			</form>
		</div>

	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
		crossorigin="anonymous"></script>
</body>
</html>
