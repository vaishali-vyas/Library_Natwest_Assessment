<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <form action="index.html" method="post">
        <h1> Sign Up </h1>
        <fieldset>
            <legend><span class="number">1</span> <b>Your Basic Info</b></legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="user_name">
            <br>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="mail" name="user_email">
            <br>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password"       name="user_password">
            <br>
            <br>
            <label>Gender:</label>
            <br>
            <input type="radio" id="m_gender" value="m_gender" name="gender"><label for="m_gender">Male</label><br>
            <input type="radio" id="f_gender" value="f_gender" name="gender"><label for="f_gender">Female</label>
        </fieldset>
        <br>
        <button type="submit">Sign Up</button>
    </form> 
    <br>
    <a href="index.html">Home Page</a>
</body>
</html>
